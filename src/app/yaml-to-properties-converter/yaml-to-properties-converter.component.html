<div class="container fill-height">
  <div class="row">
    <div class="col-sm">
      <div *ngIf="!!alert" class="alert alert-danger" role="alert">
        {{alert}}
      </div>
    </div>
  </div>
  <div class="row fill-height">
    <div class="col-sm">
      <app-properties-editor [(text)]="propertiesText"></app-properties-editor>
    </div>
    <div class="col-sm-auto">
      <button type="button" class="btn btn-primary" (click)="convertPropertiesToYaml()">
        <ic-icon [icon]="properties2yamlIcon"></ic-icon>
      </button>
      <br>
      <button type="button" class="btn btn-primary" (click)="convertYamlToProperties()">
        <ic-icon [icon]="yaml2propertiesIcon"></ic-icon>
      </button>
    </div>
    <div class="col-sm">
      <app-yaml-editor [(text)]="yamlText"></app-yaml-editor>
    </div>
  </div>
</div>
